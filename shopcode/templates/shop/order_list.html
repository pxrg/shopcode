{% extends "shop/base.html" %}
{% load i18n %}
{% block page_title %}Lista de pedidos{% endblock %}
{% block body %}
  <h1>{% trans "Order list" %}</h1>

  <ul class="list-group">
    {% for order in object_list  %}
    <li class="list-group-item">
      <a href="{{ order.get_absolute_url }}">Pedido numero: {{ order.id }}</a>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
